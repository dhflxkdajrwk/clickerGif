<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천천히 움직이는 클리커 게임</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 800px;
            height: 800px;
            padding: 20px;
            box-sizing: border-box;
        }
        #score {
            font-size: 24px;
            text-align: center;
        }
        .button-area {
            position: relative;
            width: 760px;
            height: 560px;
            margin: auto;
        }
        #clickButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        #clickButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        .autoClicker {
            position: absolute;
            width: 220px;
            height: 200px;
            transition: all 1s linear;
        }
        .upgrade-area {
            display: flex;
            justify-content: space-around;
        }
        .upgrade-btn {
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">점수: 0</div>
        <div class="button-area">
            <button id="clickButton">클릭!</button>
        </div>
        <div class="upgrade-area">
            <button id="upgradeClickPower" class="upgrade-btn">클릭 파워 업그레이드 (비용: 10)</button>
            <button id="upgradeAutoClicker" class="upgrade-btn">자동 클리커 구매 (비용: 50)</button>
        </div>
    </div>

    <script>
        let score = 0;
        let clickPower = 1;
        let autoClickers = [];
        const maxAutoClickers = 6; // GIF 크기를 고려하여 최대 개수 조정
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const upgradeClickPowerBtn = document.getElementById('upgradeClickPower');
        const upgradeAutoClickerBtn = document.getElementById('upgradeAutoClicker');
        const buttonArea = document.querySelector('.button-area');

        const autoClickerGifUrl = 'https://github.com/your-username/your-repo/raw/main/autoclicker.gif';

        clickButton.addEventListener('click', () => {
            score += clickPower;
            updateScore();
        });

        upgradeClickPowerBtn.addEventListener('click', () => {
            if (score >= 10) {
                score -= 10;
                clickPower += 1;
                updateScore();
            }
        });

        upgradeAutoClickerBtn.addEventListener('click', () => {
            if (score >= 50 && autoClickers.length < maxAutoClickers) {
                score -= 50;
                addAutoClicker();
                updateScore();
            }
        });

        function updateScore() {
            scoreDisplay.textContent = `점수: ${score}`;
        }

        function addAutoClicker() {
            const autoClicker = document.createElement('img');
            autoClicker.className = 'autoClicker';
            autoClicker.src = autoClickerGifUrl;
            buttonArea.appendChild(autoClicker);

            autoClickers.push({
                element: autoClicker,
                angle: (autoClickers.length / maxAutoClickers) * 2 * Math.PI
            });

            updateAutoClickerPositions();
            startAutoClickerScoring();
        }

        function updateAutoClickerPositions() {
            const centerX = buttonArea.offsetWidth / 2;
            const centerY = buttonArea.offsetHeight / 2;
            const radius = 250; // 반지름 증가

            autoClickers.forEach((clicker, index) => {
                const angle = clicker.angle;
                const x = centerX + radius * Math.cos(angle) - clicker.element.offsetWidth / 2;
                const y = centerY + radius * Math.sin(angle) - clicker.element.offsetHeight / 2;
                clicker.element.style.left = `${x}px`;
                clicker.element.style.top = `${y}px`;
            });
        }

        function startAutoClickerScoring() {
            if (autoClickers.length === 1) {
                setInterval(() => {
                    score += autoClickers.length;
                    updateScore();
                }, 1000);
            }
        }

        function rotateAutoClickers() {
            autoClickers.forEach(clicker => {
                clicker.angle += 0.002; // 회전 속도 대폭 감소
                if (clicker.angle > 2 * Math.PI) {
                    clicker.angle -= 2 * Math.PI;
                }
            });
            updateAutoClickerPositions();
            requestAnimationFrame(rotateAutoClickers);
        }

        rotateAutoClickers();
        updateScore();
    </script>
</body>
</html>
