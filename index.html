<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른 자동 클리커 클리커 게임</title>
    <style>
        /* 이전 스타일 유지 */
        .autoClicker {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- 이전 HTML 구조 유지 -->

    <script>
        // 이전 변수 선언 유지

        // GIF URL을 GitHub raw content URL로 변경
        const autoClickerGifUrl = 'https://raw.githubusercontent.com/사용자명/저장소명/main/autoclicker.gif';

        function addAutoClicker() {
            const autoClicker = document.createElement('img');
            autoClicker.className = 'autoClicker';
            autoClicker.src = autoClickerGifUrl; // 여기서 GIF URL 사용
            buttonArea.appendChild(autoClicker);

            const angle = (autoClickers.length / maxAutoClickers) * 2 * Math.PI;
            const radius = 150; // 원의 반지름
            autoClickers.push({ element: autoClicker, angle });

            positionAutoClicker(autoClicker, angle, radius);
            startAutoClicker(autoClicker, angle, radius);
        }

        function startAutoClicker(element, startAngle, radius) {
            let angle = startAngle;
            setInterval(() => {
                angle += 0.05; // 속도 증가
                if (angle > 2 * Math.PI) angle -= 2 * Math.PI;
                positionAutoClicker(element, angle, radius);
                score += clickPower;
                updateScore();
            }, 50); // 갱신 주기 감소
        }

        // 나머지 코드 유지
    </script>
</body>
</html>
